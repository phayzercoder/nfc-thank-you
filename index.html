<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Thank You for Your Order!</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }

  body {
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: white;
    position: relative;
    padding: 20px;
    overflow-x: hidden;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    max-width: 100%;
    width: 100%;
    text-align: center;
    z-index: 2;
    padding: 20px 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 30px 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.15);
    margin-bottom: 25px;
    width: 95%;
    max-width: 600px;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 20px;
    text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
    font-weight: 700;
    line-height: 1.3;
  }

  .message {
    font-size: 1.5rem;
    line-height: 1.6;
    margin-bottom: 30px;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
    padding: 0 10px;
  }

  .nickname {
    font-size: 1.4rem;
    color: rgba(255, 255, 255, 0.9);
    margin-top: 30px;
    font-weight: 600;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    line-height: 1.5;
  }

  .lang-switcher {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 20px;
    width: 95%;
    max-width: 600px;
  }

  .lang-btn {
    background: rgba(255, 255, 255, 0.15);
    border: 2px solid rgba(255, 255, 255, 0.25);
    color: white;
    padding: 12px 20px;
    border-radius: 50px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    flex: 1;
    min-width: 140px;
    max-width: 45%;
  }

  .lang-btn:hover, .lang-btn:active {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-3px);
  }

  .lang-btn.active {
    background: rgba(255, 255, 255, 0.35);
    border-color: #fff;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
  }

  .hearts-container {
    margin: 25px 0;
    position: relative;
    height: 80px;
  }

  .heart {
    position: absolute;
    font-size: 3.5rem;
    color: #ff6b9d;
    text-shadow: 0 0 20px rgba(255, 107, 157, 0.7);
    animation: float 4s ease-in-out infinite;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
  }

  .heart:nth-child(1) { animation-delay: 0s; }
  .heart:nth-child(2) { animation-delay: 1s; }
  .heart:nth-child(3) { animation-delay: 2s; }

  @keyframes float {
    0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
    20% { opacity: 1; }
    50% { transform: translate(-50%, -60px) scale(1.2); }
    80% { opacity: 1; }
    100% { transform: translate(-50%, -120px) scale(0.5); opacity: 0; }
  }

  .particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    animation: particleAnim linear infinite;
  }

  @keyframes particleAnim {
    to {
      transform: translateY(-100vh) rotate(360deg);
      opacity: 0;
    }
  }

  .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 1.4rem;
    font-weight: 700;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    opacity: 0.9;
    z-index: 10;
    max-width: 80%;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.8rem; }
    .message { font-size: 1.3rem; }
    .card { padding: 25px 15px; }
    .lang-btn { 
      padding: 10px 15px; 
      font-size: 1rem; 
      min-width: 120px;
    }
    .nickname { font-size: 1.2rem; }
    .heart { font-size: 2.8rem; }
    .logo { font-size: 1.2rem; top: 15px; left: 15px; }
    .hearts-container { height: 60px; margin: 15px 0; }
    
    @keyframes float {
      100% { transform: translate(-50%, -100px) scale(0.5); }
    }
  }

  @media (max-width: 360px) {
    h1 { font-size: 1.6rem; }
    .message { font-size: 1.1rem; }
    .lang-btn { 
      font-size: 0.9rem; 
      min-width: 100px;
      padding: 8px 12px;
    }
    .nickname { font-size: 1.1rem; }
  }

  /* Отключаем анимации для устройств с предпочтением reduced-motion */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation: none !important;
      transition: none !important;
    }
  }
</style>
</head>
<body>
<div class="particles" id="particles"></div>
<div class="logo">CasualStoreCZ</div>

<div class="container">
  <div class="card">
    <h1 id="title">Thank You for Your Order!</h1>
    
    <div class="hearts-container">
      <div class="heart">♥</div>
      <div class="heart">♥</div>
      <div class="heart">♥</div>
    </div>
    
    <p class="message" id="message">We truly appreciate your trust in us. We hope you'll love the items you've ordered!</p>
    <p class="nickname">~ CasualStoreCZ ~</p>
  </div>
  
  <div class="lang-switcher">
    <button class="lang-btn active" data-lang="en">English</button>
    <button class="lang-btn" data-lang="cs">Čeština</button>
    <button class="lang-btn" data-lang="pl">Polski</button>
    <button class="lang-btn" data-lang="sk">Slovenčina</button>
  </div>
</div>

<script>
  const translations = {
    en: {
      title: "Thank You for Your Order!",
      message: "We truly appreciate your trust in us. We hope you'll love the items you've ordered!"
    },
    cs: {
      title: "Děkujeme za vaši objednávku!",
      message: "Opravdu si vážíme vaší důvěry. Doufáme, že budete milovat věci, které jste si objednali!"
    },
    pl: {
      title: "Dziękujemy za Twoje zamówienie!",
      message: "Naprawdę doceniamy Twoje zaufanie. Mamy nadzieję, że pokochasz przedmioty, które zamówiłeś!"
    },
    sk: {
      title: "Ďakujeme za vašu objednávku!",
      message: "Naozaj si vážime vašu dôveru. Dúfame, že budete milovať veci, ktoré ste si objednali!"
    }
  };

  document.querySelectorAll('.lang-btn').forEach(button => {
    button.addEventListener('click', () => {
      const lang = button.dataset.lang;
      
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      button.classList.add('active');
      
      document.getElementById('title').textContent = translations[lang].title;
      document.getElementById('message').textContent = translations[lang].message;
    });
  });

  function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      // Случайные параметры
      const size = Math.random() * 10 + 3;
      const posX = Math.random() * 100;
      const duration = Math.random() * 15 + 10;
      const delay = Math.random() * 5;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      particle.style.opacity = Math.random() * 0.5 + 0.3;
      
      particlesContainer.appendChild(particle);
    }
  }

  window.onload = function() {
    createParticles();
    
    const nick = "CasualStoreCZ"; 
    document.querySelector('.logo').textContent = nick;
    document.querySelector('.nickname').innerHTML = `With gratitude,<br>${nick} Team`;
    
    function setVH() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    setVH();
    window.addEventListener('resize', setVH);
  };
  
  document.addEventListener('touchmove', function(event) {
    if (event.scale !== 1) {
      event.preventDefault();
    }
  }, { passive: false });
</script>
</body>
</html>
