<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You for Your Order!</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', 'Segoe UI', sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: white;
    overflow: hidden;
    position: relative;
    padding: 20px;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    max-width: 900px;
    width: 100%;
    text-align: center;
    z-index: 2;
    perspective: 1000px;
  }

  .card {
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(12px);
    border-radius: 25px;
    padding: 50px 40px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.15);
    margin-bottom: 35px;
    transform-style: preserve-3d;
    transition: transform 0.5s ease;
  }

  .card:hover {
    transform: translateY(-10px) rotateX(5deg);
  }

  h1 {
    font-size: 3.2rem;
    margin-bottom: 30px;
    text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    letter-spacing: 1px;
    font-weight: 700;
  }

  .message {
    font-size: 2.1rem;
    line-height: 1.7;
    margin-bottom: 40px;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    max-width: 750px;
    margin-left: auto;
    margin-right: auto;
  }

  .nickname {
    font-size: 1.8rem;
    color: rgba(255, 255, 255, 0.85);
    margin-top: 50px;
    font-weight: 600;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    letter-spacing: 2px;
  }

  .lang-switcher {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 30px;
  }

  .lang-btn {
    background: rgba(255, 255, 255, 0.15);
    border: 2px solid rgba(255, 255, 255, 0.25);
    color: white;
    padding: 15px 30px;
    border-radius: 50px;
    font-size: 1.3rem;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    backdrop-filter: blur(5px);
    font-weight: 600;
    letter-spacing: 0.5px;
    min-width: 180px;
  }

  .lang-btn:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-6px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
  }

  .lang-btn.active {
    background: rgba(255, 255, 255, 0.35);
    border-color: #fff;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    transform: translateY(-3px);
  }

  .hearts-container {
    margin: 40px 0;
    position: relative;
    height: 100px;
  }

  .heart {
    position: absolute;
    font-size: 4.5rem;
    color: #ff6b9d;
    text-shadow: 0 0 30px rgba(255, 107, 157, 0.7);
    animation: float 4s ease-in-out infinite;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
  }

  .heart:nth-child(1) { animation-delay: 0s; }
  .heart:nth-child(2) { animation-delay: 1s; }
  .heart:nth-child(3) { animation-delay: 2s; }

  @keyframes float {
    0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
    20% { opacity: 1; }
    50% { transform: translate(-50%, -80px) scale(1.2); }
    80% { opacity: 1; }
    100% { transform: translate(-50%, -160px) scale(0.5); opacity: 0; }
  }

  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    animation: particleAnim linear infinite;
  }

  @keyframes particleAnim {
    to {
      transform: translateY(-100vh) rotate(360deg);
      opacity: 0;
    }
  }

  .logo {
    position: absolute;
    top: 30px;
    left: 30px;
    font-size: 1.8rem;
    font-weight: 800;
    letter-spacing: 3px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    opacity: 0.9;
  }

  @media (max-width: 768px) {
    h1 { font-size: 2.3rem; }
    .message { font-size: 1.5rem; }
    .card { padding: 30px 20px; }
    .lang-btn { padding: 12px 20px; font-size: 1.1rem; min-width: 140px; }
    .nickname { font-size: 1.4rem; }
    .heart { font-size: 3.5rem; }
  }

  @media (max-width: 480px) {
    h1 { font-size: 1.9rem; }
    .message { font-size: 1.3rem; }
    .lang-btn { width: 100%; max-width: 220px; }
  }
</style>
</head>
<body>
<div class="particles" id="particles"></div>
<div class="logo">CasualStoreCZ</div>

<div class="container">
  <div class="card">
    <h1 id="title">Thank You for Your Order!</h1>
    
    <div class="hearts-container">
      <div class="heart">♥</div>
      <div class="heart">♥</div>
      <div class="heart">♥</div>
    </div>
    
    <p class="message" id="message">We truly appreciate your trust in us. We hope you'll love the items you've ordered!</p>
    </p>
    <p class="nickname">~ CasualStoreCZ ~</p>
  </div>
  
  <div class="lang-switcher">
    <button class="lang-btn active" data-lang="en">English</button>
    <button class="lang-btn" data-lang="cs">Čeština</button>
    <button class="lang-btn" data-lang="pl">Polski</button>
    <button class="lang-btn" data-lang="sk">Slovenčina</button>
  </div>
</div>

<script>
  const translations = {
    en: {
      title: "Thank You for Your Order!",
      message: "We truly appreciate your trust in us. We hope you'll love the items you've ordered!"
    },
    cs: {
      title: "Děkujeme za vaši objednávku!",
      message: "Opravdu si vážíme vaší důvěry. Doufáme, že budete milovat věci, které jste si objednali!"
    },
    pl: {
      title: "Dziękujemy za Twoje zamówienie!",
      message: "Naprawdę doceniamy Twoje zaufanie. Mamy nadzieję, że pokochasz przedmioty, które zamówiłeś!"
    },
    sk: {
      title: "Ďakujeme za vašu objednávku!",
      message: "Naozaj si vážime vašu dôveru. Dúfame, že budete milovať veci, ktoré ste si objednali!"
    }
  };

  document.querySelectorAll('.lang-btn').forEach(button => {
    button.addEventListener('click', () => {
      const lang = button.dataset.lang;
      
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      button.classList.add('active');
      
      document.getElementById('title').textContent = translations[lang].title;
      document.getElementById('message').textContent = translations[lang].message;
    });
  });

  function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 80;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      const size = Math.random() * 15 + 3;
      const posX = Math.random() * 100;
      const duration = Math.random() * 20 + 10;
      const delay = Math.random() * 5;
      const blur = Math.random() * 5;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      particle.style.filter = `blur(${blur}px)`;
      particle.style.opacity = Math.random() * 0.7 + 0.3;
      
      particlesContainer.appendChild(particle);
    }
  }

  window.onload = function() {
    createParticles();
    
    const nick = "CasualStoreCZ"; 
    document.querySelector('.logo').textContent = nick;
    document.querySelector('.nickname').innerHTML = `With gratitude,<br>${nick} Team`;
  };
</script>
</body>
</html>
