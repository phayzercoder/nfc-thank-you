<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CasualStoreCZ</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #1a2a6c, #1d976c);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow: hidden;
    position: relative;
    padding: 20px;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    max-width: 800px;
    width: 100%;
    text-align: center;
    z-index: 2;
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.18);
    margin-bottom: 30px;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 25px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
  }

  .message {
    font-size: 1.8rem;
    line-height: 1.6;
    margin-bottom: 30px;
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  .nickname {
    font-size: 1.4rem;
    color: rgba(255, 255, 255, 0.9);
    margin-top: 40px;
    font-weight: 600;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
  }

  .lang-switcher {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }

  .lang-btn {
    background: rgba(255, 255, 255, 0.2);
    border: 2px solid rgba(255, 255, 255, 0.3);
    color: white;
    padding: 12px 25px;
    border-radius: 50px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    font-weight: 600;
  }

  .lang-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .lang-btn.active {
    background: rgba(255, 255, 255, 0.4);
    border-color: white;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
  }

  .hearts {
    font-size: 3rem;
    margin: 30px 0;
    color: #ff4d94;
    text-shadow: 0 0 20px rgba(255, 77, 148, 0.7);
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: 0.8; }
  }

  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none;
  }

  .particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
    animation: float linear infinite;
  }

  @keyframes float {
    to {
      transform: translateY(-100px) rotate(360deg);
      opacity: 0;
    }
  }

  @media (max-width: 768px) {
    h1 { font-size: 2rem; }
    .message { font-size: 1.4rem; }
    .card { padding: 25px; }
    .lang-btn { padding: 10px 20px; font-size: 1rem; }
  }
</style>
</head>
<body>
<div class="particles" id="particles"></div>

<div class="container">
  <div class="card">
    <h1 id="title">Děkujeme za objednávku!</h1>
    <div class="hearts">♥ ♥ ♥</div>
    <p class="message" id="message">Doufáme, že věci, které jste si objednali, se vám budou líbit.</p>
    <p class="nickname">~ CasualStoreCZ ~</p>
  </div>
  
  <div class="lang-switcher">
    <button class="lang-btn active" data-lang="cs">Čeština</button>
    <button class="lang-btn" data-lang="pl">Polski</button>
    <button class="lang-btn" data-lang="sk">Slovenčina</button>
  </div>
</div>

<script>
  const translations = {
    cs: {
      title: "Děkujeme za objednávku!",
      message: "Doufáme, že věci, které jste si objednali, se vám budou líbit."
    },
    pl: {
      title: "Dziękujemy za zamówienie!",
      message: "Mamy nadzieję, że rzeczy, które zamówiłeś, będą Ci się podobać."
    },
    sk: {
      title: "Ďakujeme za objednávku!",
      message: "Dúfame, že veci, ktoré ste si objednali, sa vám budú páčiť."
    }
  };

  document.querySelectorAll('.lang-btn').forEach(button => {
    button.addEventListener('click', () => {
      const lang = button.dataset.lang;
      
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      button.classList.add('active');
      
      document.getElementById('title').textContent = translations[lang].title;
      document.getElementById('message').textContent = translations[lang].message;
    });
  });

  function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      
      const size = Math.random() * 10 + 2;
      const posX = Math.random() * 100;
      const duration = Math.random() * 10 + 5;
      const delay = Math.random() * 5;
      
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${posX}%`;
      particle.style.animationDuration = `${duration}s`;
      particle.style.animationDelay = `${delay}s`;
      
      particlesContainer.appendChild(particle);
    }
  }

  window.onload = createParticles;
</script>
</body>
</html>
